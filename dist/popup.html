<!DOCTYPE html><html lang="en"><head><title>Quick Graph</title><link rel="stylesheet" href="../css/stylesheet.css"><script src="../scripts/Chart.bundle.min.js"></script><script src="../js/popup.min.js"></script></head><body><h1>Quick Graph</h1><h3>X Values (Comma Seperated)</h3><textarea id="xValues" rows="4" cols="50"></textarea><h3>Y Values (Comma Seperated)</h3><textarea id="yValues" rows="4" cols="50"></textarea><div class="radio_buttons"><div class="radio_button"><input type="radio" id="1" name="radio"><label for="1">Scatter</label></div><div class="radio_button"><input type="radio" id="2" name="radio"><label for="2">Pie</label></div><div class="radio_button"><input type="radio" id="3" name="radio"><label for="3">Bar</label></div></div><button id="generateGraph">Generate Graph</button><h4 id="message"></h4><canvas id="myChart" width="400" height="400"></canvas></body></html>
